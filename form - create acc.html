<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create your account</title>

    <style>
        *{
            margin: 0;
            font-family: poppins;
        }
        .auth{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(assets/bgimg.jpg);
            background-repeat: no-repeat;
            background-size: cover;


        }
        .form{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            border-radius: 10px 20px 30px 34px;
            width: 700px;
            height: 550px;
            border : 2px solid white;
        }
        .form input{
            width: auto;
            height: 22px;
            padding: 20px 30px;
            box-sizing: border-box;
            border: none;
            border-radius: 10px;
            width: 80%;
            text-align: center;

        }


        .form p{
            text-align: center;
            padding: 10px;
            color: white;
            font-size: 20px;
        }

        .form button{
            font-size: 20px;
            border: none;
            padding: 3px 10px;
            margin: 20px;
            background-color: rgb(193, 234, 167);
            border-radius: 15px 17px 28px 19px;
            color: rgb(24, 149, 32);
        }

        .form button:hover{
            background-color: rgb(255, 255, 255);
            color: rgb(24, 149, 32);
            transition-duration: 100ms;
            transition: 200ms ease-in;
            border-radius: 10px 15px 20px 25px;
            padding: 3px 10px;
        }
    </style>
</head>
<body>
    <section class="auth">
<div class="form">
    <img src="assets/logo.png" alt="" style="width: 200px";>
    <p style="font-size: 30px;"><b> Create your account </b> </p>
    <p>Name</p><input type="email" name="" id="">
    <p>Create password</p><input type="password" name="" id="">
    <p>Confirm password</p><input type="password" name="" id="">
    <button style="cursor: pointer;" id="onClick">Submit</button>
</div>


    </section>
</body>
</html>
